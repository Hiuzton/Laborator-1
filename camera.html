<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #000;
      }

      #video-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
      }

      #video {
        width: 100%;
        max-width: 640px;
        height: auto;
        border: 2px solid #fff;
      }

      #canvas {
        display: none;
      }

      #image-list {
        display: grid; /* Folosim CSS Grid */
        grid-template-columns: repeat(
          auto-fill,
          minmax(150px, 1fr)
        ); /* Imagini pe coloane cu lățime minimă de 150px */
        grid-gap: 10px; /* Spațiu între imagini */
      }

      img {
        max-width: 100%;
        height: auto;
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
    <div id="image-list">
      <!-- Aici vei adăuga imaginile capturate din JavaScript -->
    </div>
    <script src="camera.js"></script>
  </body>
</html>
